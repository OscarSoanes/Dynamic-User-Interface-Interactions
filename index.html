<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Interactions</title>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" type="module"></script>
  </head>
  <body>
    <h1>Dynamic User Interface Interactions</h1>
    <h2>Drop-down Menus</h2>
    <nav></nav>

    <section>
      <h2>Image Slider</h2>
      <div class="image-slider">
        <div class="image-container selected" index="0"><img src="images/cat1.jpg" alt="Siamese Cat" /></div>
        <div class="image-container" index="1"><img src="images/cat2.jpg" alt="Kitten playing with flowers" /></div>
        <div class="image-container" index="2"><img src="images/cat3.jpg" alt="White cat" /></div>
        <div class="image-container" index="3"><img src="images/cat4.jpg" alt="Cat on a fence" /></div>
        <div class="image-container" index="4"><img src="images/cat5.jpg" alt="Kitten playing in flowers" /></div>
      </div>

      <div class="location-and-movement">
        <button id="left"><</button>
        <div class="positional-buttons">
          <button index="0" class="selected-button"><img src="svgs/radio-checked.svg" alt="Unchecked" /></button>
          <button index="1"><img src="svgs/radio-unchecked.svg" alt="Unchecked" /></button>
          <button index="2"><img src="svgs/radio-unchecked.svg" alt="Unchecked" /></button>
          <button index="3"><img src="svgs/radio-unchecked.svg" alt="Unchecked" /></button>
          <button index="4"><img src="svgs/radio-unchecked.svg" alt="Unchecked" /></button>
        </div>
        <button id="right">></button>
      </div>
    </section>
  </body>
</html>
